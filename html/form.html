<html>
<head><title></title>
    <style>
        button{
            background-color: darkred;
        } 
        
        button:hover{
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <!-- membuat tag form -->
    <center><h1>FORM SAYA</h1></center>

    <form action="" method="">
        <label >Nama :</label>
        <input type="text" placeholder="Masukkan Nama">
        <label> Password :</label>
        <input type="password" placeholder="Masukkan Password">
        <label>No HP:</label>
        <input type="number" placeholder="Masukkan nohp">
        <label>Tanggal Lahir :</label>
        <input type="date" placeholder="dd/mm/yyyy">
        <label>Jenis Kelamin :</label>
        <input type="radio" name="kamu">Laki-Laki
        <input type="radio" name="kamu">Perempuan
        <label >golongan darah :</label>
        <input type="radio" name="gol">A
        <input type="radio" name="gol">B
        <input type="radio" name="gol">AB
        <input type="radio" name="gol">O
        <label >Hobby :</label>
        <input type="checkbox" name="hobby1"> Mancing
        <input type="checkbox" name="hobby2"> Main Bola Kaki
        <input type="checkbox" name="hobby2"> Catur
        <label >kabupaten/Kota</label>
        <select>
            <option>Banda Aceh</option>
            <option>Aceh Besar</option>
            <option>Aceh Jaya</option>
            <option>Aceh Pidie</option>
            <option>Bireun</option>
            <option>Aceh Selatan</option>
        </select>
        <label> </label>
        <input type="hidden">
        <label > Minggu :</label>
        <input type="week">
        <label >Jam :</label>
        <input type="time">
        <label >Email :</label>
        <input type="email" placeholder="admin@email">
        <label >Upload file :</label>
        <input type="file">
        <label>Alamat :</label>
        <textarea placeholder="Masukkan Alamat" cols="50" rows="5"></textarea>

        <button >Login</button>
        <input type="submit" value="Login">
        <input type="reset" value="Clean">





    </form>

    <footer></footer>
</body>
</html>
